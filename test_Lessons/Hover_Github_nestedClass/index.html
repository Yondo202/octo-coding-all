<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effects Example</title>
    <style>
      /* Button Hover */
      .hover-button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .hover-button:hover {
        background-color: #2980b9;
      }

      /* Image Hover */
      .hover-image {
        width: 300px;
        border-radius: 10px;
        transition: transform 0.3s;
      }

      .hover-image:hover {
        transform: scale(1.1);
      }

      /* Card Hover */
      .hover-card {
        background-color: #f4f4f9;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: box-shadow 0.3s;
      }

      .hover-card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }

      /* Link Hover */
      .hover-link {
        color: #3498db;
        text-decoration: none;
        transition: color 0.3s;
      }

      .hover-link:hover {
        color: #2980b9;
        text-decoration: underline;
      }

      /* Page Layout */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Hover Effects Example</h1>

    <!-- Button Hover -->
    <button class="hover-button">Hover Me!</button>

    <!-- Image Hover -->
    <img
      class="hover-image"
      src="https://via.placeholder.com/300"
      alt="Hover Image"
    />

    <!-- Card Hover -->
    <div class="hover-card">
      <h2>Hover Card</h2>
      <p>Hover over this card to see the shadow effect!</p>
    </div>

    <!-- Link Hover -->
    <a href="#" class="hover-link">Hover over this link!</a>
  </body>
</html>
